<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Sistem Rumah Sakit</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      background: #fff;
      border-radius: 0.75rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 900px;
      display: flex;
      overflow: hidden;
      min-height: 450px;
    }

    /* Bagian kiri: gambar/logo dan tulisan */
    .login-left {
      background: #224abe;
      color: #fff;
      flex: 1;
      padding: 2.5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .login-left img {
      max-width: 160px;
      margin-bottom: 1.5rem;
    }

    .login-left h2 {
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: 2rem;
      line-height: 1.2;
    }

    .login-left p {
      font-size: 1.1rem;
      line-height: 1.4;
      opacity: 0.85;
    }

    /* Bagian kanan: form login */
    .login-right {
      flex: 1;
      padding: 2.5rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-right .login-title {
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #224abe;
      text-align: center;
      font-size: 1.75rem;
    }

    .login-right .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.5);
      border-color: #4e73df;
    }

    .btn-login {
      background-color: #4e73df;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #224abe;
    }

    .form-check-label {
      user-select: none;
    }

    .forgot-password {
      font-size: 0.9rem;
      text-align: right;
      display: block;
      margin-top: 0.5rem;
      color: #4e73df;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .forgot-password:hover {
      color: #224abe;
      text-decoration: underline;
    }

    /* Responsif: tumpuk kolom di layar kecil */
    @media (max-width: 767.98px) {
      .login-container {
        flex-direction: column;
        min-height: auto;
      }

      .login-left,
      .login-right {
        flex: none;
        width: 100%;
        padding: 2rem 1.5rem;
      }

      .login-left {
        border-radius: 0.75rem 0.75rem 0 0;
      }

      .login-right {
        border-radius: 0 0 0.75rem 0.75rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-container shadow-sm">
    <div class="login-left">
      <!-- Gambar ikon kasir rumah sakit -->
      <img src="https://cdn-icons-png.flaticon.com/128/4320/4320350.png" alt="Ikon Kasir Rumah Sakit" />
      <h2>Selamat Datang di Sistem Rumah Sakit</h2>
      <p>Silakan masuk menggunakan akun Anda untuk mengakses fitur kasir dan manajemen rumah sakit.</p>
    </div>
    <div class="login-right">
      <h2 class="login-title">Login Sistem Rumah Sakit</h2>
      <form>
        <div class="mb-3">
          <label for="inputUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="inputUsername" placeholder="Masukkan username" required autofocus />
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Kata Sandi</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Masukkan kata sandi" required />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Ingat saya</label>
        </div>
        <button type="submit" class="btn btn-login w-100">Masuk</button>
        <a href="#" class="forgot-password">Lupa kata sandi?</a>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Popper + Bootstrap JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
