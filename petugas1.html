<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Transaksi</title>
  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .status-badge {
      font-size: 0.9rem;
      padding: 5px 10px;
    }
    .table-hover tbody tr:hover {
      background-color: #f8f9fa;
      cursor: pointer;
    }
    .date-filter {
      max-width: 200px;
    }
  </style>
</head>
<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <!-- Navbar (sama dengan sebelumnya) -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
        </li>
      </ul>
    </nav>

    <!-- Sidebar (sama dengan sebelumnya) -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="info">
            <span class="text-white">Petugas Kasir: John Doe</span>
          </div>
        </div>
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
            <li class="nav-item">
              <a href="laman_petugas.html" class="nav-link"> <!-- Link ke halaman antrian -->
                <i class="nav-icon fas fa-list"></i>
                <p>Antrian Pembayaran</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active">
                <i class="nav-icon fas fa-history"></i>
                <p>Riwayat Transaksi</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-danger">
                <i class="nav-icon fas fa-sign-out-alt"></i>
                <p>Logout</p>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <!-- Konten Utama Riwayat Transaksi -->
    <div class="content-wrapper">
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Riwayat Transaksi</h1>
            </div>
            <div class="col-sm-6">
              <div class="input-group">
                <input type="date" class="form-control date-filter">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">
                    <i class="fas fa-filter"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Tabel Riwayat -->
      <section class="content">
        <div class="card">
          <div class="card-header">
            <div class="input-group input-group-sm" style="width: 250px;">
              <input type="text" name="search" class="form-control" placeholder="Cari transaksi...">
              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <table class="table table-bordered table-hover">
              <thead class="thead-light">
                <tr>
                  <th>Tanggal</th>
                  <th>ID Transaksi</th>
                  <th>Nama Pasien</th>
                  <th>Total Biaya</th>
                  <th>Status</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody>
                <!-- Data Contoh -->
                <tr>
                  <td>2024-03-01</td>
                  <td>TRX-001</td>
                  <td>Budi Santoso</td>
                  <td>Rp 150.000</td>
                  <td>
                    <span class="badge badge-success status-badge">Lunas</span>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-info" data-toggle="modal" data-target="#detailModal">
                      <i class="fas fa-print"></i> Cetak
                    </button>
                    <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#detailModal">
                      <i class="fas fa-eye"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>2024-03-02</td>
                  <td>TRX-002</td>
                  <td>Ani Lestari</td>
                  <td>Rp 230.000</td>
                  <td>
                    <span class="badge badge-danger status-badge">Dibatalkan</span>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-info" disabled>
                      <i class="fas fa-print"></i> Cetak
                    </button>
                    <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#detailModal">
                      <i class="fas fa-eye"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer clearfix">
            <ul class="pagination m-0 float-right">
              <li class="page-item"><a class="page-link" href="#">«</a></li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">»</a></li>
            </ul>
          </div>
        </div>
      </section>
    </div>

    <!-- Modal Detail (sama dengan sebelumnya) -->
    <div class="modal fade" id="detailModal">
      <!-- Isi modal sama dengan sebelumnya -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
  <script>
    // Fungsi untuk cetak struk
    $('.btn-print').click(function() {
      window.print();
    });
  </script>
</body>
</html>
